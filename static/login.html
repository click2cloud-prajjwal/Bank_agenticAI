<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Bank AI - Login</title>
  
  <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }

      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          padding: 20px;
      }

      .container {
          background: white;
          border-radius: 20px;
          box-shadow: 0 20px 60px rgba(0,0,0,0.3);
          padding: 50px 40px;
          max-width: 450px;
          width: 100%;
      }

      .logo {
          font-size: 48px;
          text-align: center;
          margin-bottom: 20px;
      }

      h1 {
          color: #333;
          font-size: 28px;
          margin-bottom: 10px;
          text-align: center;
      }

      .subtitle {
          color: #666;
          font-size: 14px;
          margin-bottom: 40px;
          text-align: center;
      }

      .form-group {
          margin-bottom: 25px;
      }

      label {
          display: block;
          color: #555;
          font-size: 14px;
          font-weight: 600;
          margin-bottom: 8px;
      }

      input {
          width: 100%;
          padding: 15px;
          border: 2px solid #e0e0e0;
          border-radius: 10px;
          font-size: 16px;
          transition: border-color 0.3s;
          outline: none;
      }

      input:focus {
          border-color: #667eea;
      }

      input::placeholder {
          color: #aaa;
      }

      .login-btn {
          width: 100%;
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          padding: 16px;
          border-radius: 10px;
          font-size: 16px;
          font-weight: bold;
          border: none;
          cursor: pointer;
          transition: transform 0.2s, box-shadow 0.2s;
          box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
          margin-top: 10px;
      }

      .login-btn:hover:not(:disabled) {
          transform: translateY(-2px);
          box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      .login-btn:disabled {
          background: #ccc;
          cursor: not-allowed;
          box-shadow: none;
          transform: none;
      }

      .status {
          padding: 12px;
          margin: 20px 0;
          border-radius: 8px;
          display: none;
          font-size: 14px;
          text-align: center;
      }

      .status.success {
          background: #d4edda;
          color: #155724;
          border: 1px solid #c3e6cb;
          display: block;
      }

      .status.error {
          background: #f8d7da;
          color: #721c24;
          border: 1px solid #f5c6cb;
          display: block;
      }

      .status.info {
          background: #d1ecf1;
          color: #0c5460;
          border: 1px solid #bee5eb;
          display: block;
      }

      .test-credentials {
          background: #f0f8ff;
          padding: 15px;
          border-radius: 10px;
          margin-top: 30px;
          border-left: 4px solid #667eea;
      }

      .test-credentials h3 {
          margin-top: 0;
          color: #667eea;
          font-size: 14px;
          margin-bottom: 10px;
      }

      .test-credentials ul {
          margin: 5px 0 0 20px;
          color: #555;
          font-size: 13px;
      }

      .test-credentials li {
          margin: 5px 0;
      }

      code {
          background: #e0e0e0;
          padding: 2px 6px;
          border-radius: 4px;
          font-family: 'Courier New', monospace;
      }

      .loader {
          border: 3px solid #f3f3f3;
          border-top: 3px solid #667eea;
          border-radius: 50%;
          width: 20px;
          height: 20px;
          animation: spin 1s linear infinite;
          display: inline-block;
          vertical-align: middle;
          margin-right: 8px;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }

      .help-text {
          font-size: 12px;
          color: #888;
          margin-top: 5px;
      }

      @media (max-width: 480px) {
          .container {
              padding: 40px 30px;
          }
          
          h1 {
              font-size: 24px;
          }
      }
  </style>
</head>

<body>

  <div class="container">
    <div class="logo">üè¶</div>
    <h1>Bank AI Assistant</h1>
    <p class="subtitle">Login with your phone number and MPIN</p>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input 
          type="tel" 
          id="phone" 
          name="phone"
          placeholder="+15551212" 
          required
          autocomplete="tel"
          pattern="^\+?[1-9]\d{1,14}$"
        />
        <div class="help-text">Include country code (e.g., +1 for US)</div>
      </div>

      <div class="form-group">
        <label for="mpin">MPIN (4 digits)</label>
        <input 
          type="password" 
          id="mpin" 
          name="mpin"
          placeholder="Enter your 4-digit MPIN" 
          required
          maxlength="4"
          pattern="\d{4}"
          inputmode="numeric"
        />
        <div class="help-text">Your secure 4-digit PIN</div>
      </div>

      <button type="submit" class="login-btn" id="loginBtn">
        üîê Login
      </button>
    </form>

    <div id="status" class="status"></div>

    <div class="test-credentials">
      <h3>üß™ Test Account</h3>
      <ul>
        <li>Phone: <code>+15551212</code></li>
        <li>MPIN: <code>0000</code></li>
      </ul>
      <small style="color: #666;">Use these credentials to test the system</small>
    </div>
  </div>

  <script>
    function showStatus(message, type = 'info') {
      const statusDiv = document.getElementById('status');
      statusDiv.innerHTML = message;
      statusDiv.className = `status ${type}`;
    }

    async function handleLogin(event) {
      event.preventDefault();
      
      const phone = document.getElementById('phone').value.trim();
      const mpin = document.getElementById('mpin').value.trim();
      const loginBtn = document.getElementById('loginBtn');
      
      // Validate inputs
      if (!phone || !mpin) {
        showStatus('‚ùå Please enter both phone number and MPIN', 'error');
        return;
      }
      
      if (mpin.length !== 4 || !/^\d{4}$/.test(mpin)) {
        showStatus('‚ùå MPIN must be exactly 4 digits', 'error');
        return;
      }
      
      // Disable form
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<span class="loader"></span>Logging in...';
      showStatus('üîê Authenticating...', 'info');
      
      try {
        const response = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone, mpin })
        });
        
        const data = await response.json();
        
        if (data.success) {
          showStatus('‚úÖ Login successful! Redirecting...', 'success');
          
          // Store session data
          sessionStorage.setItem('session_id', data.session_id);
          sessionStorage.setItem('phone', data.phone);
          sessionStorage.setItem('name', data.name);
          sessionStorage.setItem('accounts_count', data.accounts?.length || 0);
          
          // Calculate total transactions (would be better from server)
          sessionStorage.setItem('transactions_count', 0);
          
          // Redirect to chat
          setTimeout(() => {
            window.location.href = '/chat_page';
          }, 1000);
          
        } else {
          showStatus(`‚ùå ${data.error}`, 'error');
          loginBtn.disabled = false;
          loginBtn.innerHTML = 'üîê Login';
        }
        
      } catch (error) {
        showStatus(`‚ùå Login failed: ${error.message}`, 'error');
        loginBtn.disabled = false;
        loginBtn.innerHTML = 'üîê Login';
      }
    }
    
    // Auto-format phone number
    document.getElementById('phone').addEventListener('input', function(e) {
      let value = e.target.value.replace(/[^\d+]/g, '');
      if (value && !value.startsWith('+')) {
        value = '+' + value;
      }
      e.target.value = value;
    });
    
    // Only allow numbers in MPIN
    document.getElementById('mpin').addEventListener('input', function(e) {
      e.target.value = e.target.value.replace(/\D/g, '').slice(0, 4);
    });
  </script>

</body>
</html>
